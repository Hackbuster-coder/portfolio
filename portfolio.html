<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .project h2 {
            font-size: 24px;
        }

        .project p {
            font-size: 16px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prinshu Tiwari</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container" id="about">
        <h2>About Me</h2>
        <p>
            Write a brief introduction about yourself and your skills.
        </p>
    </div>

    <div class="container" id="projects">
        <h2>Projects</h2>

        <div class="project">
            <h2>Project 1</h2>
            <p>
                Description of Project 1.
            </p>
        </div>

        <div class="project">
            <h2>Project 2</h2>
            <p>
                Description of Project 2.
            </p>
        </div>
    </div>

    <div class="container" id="contact">
        <h2>Contact Me</h2>
        <p>
            You can reach me at email@gmail.com
        </p>
    </div>

    <div class="footer">
        &copy; 2023 Prinshu TIwari
    </div>
</body>
</html>
